<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Generator</title>
</head>
<body>

    <header>
        <Section class="row">
            <h1 class="col-12 text-center bg-danger py-5 display-4 text-white">My Team</h1>
        </Section>
    </header>

    <section class="col-4">
        <div class="card mx-5 border-dark mb-4">
            <section class="card-header text-center bg-primary">
                <p class="h4 text-white">Intern</p>
                <p class="engineer h4 text-white">Intern</p>
            </section>

            <section id="table">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">ID: tom</th>
                        </tr>
                        <tr>
                            <th scope="row">Email: bill</th>
                        </tr>
                        <tr>
                            <th scope="row">GitHub: jill</th>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </section>

</body>
</html>
