<!-- We create this html in order to ensure that all desired features of the html are present without having to constantly generate an html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Generator</title>
</head>
<body>

    <header>
        <Section class="row">
            <h1 class="col-12 text-center bg-danger py-5 display-4 text-white">My Team</h1>
        </Section>
    </header>

    <section class="container row">
        <section class="col-4">
            <div class="card mx-5 border-dark mb-4">
                <section class="card-header text-center bg-primary">
                    <p class="h4 text-white"><!-- Employee name --></p>
                    <p class="<!-- Employee role --> h4 text-white"><!-- Employee role --></p>
                </section>

                <section id="table">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th scope="row">ID: <!-- Employee id --></th>
                            </tr>
                            <tr>
                                <th scope="row">Email: <a target="_blank" href="<!-- Employee email -->"><!-- Employee email --></a></th>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </section>
    </section>

</body>
</html>
